<form class="form-group  ml-5" #profileForm="ngForm">
    <div class="form-group">
        <label class="font-weight-bold">Bio :</label>
        <textarea class="form-control" rows = "3" cols = "60" name="bio" #bio="ngModel" [(ngModel)] = "profileData.bio"></textarea>
    </div>

    <div class="form-group">
        <label class="font-weight-bold">Location :</label>
        <input class="form-control" type = "text" name="location" #location="ngModel" [(ngModel)] = "profileData.location" />
    </div>

    <div class="form-group">
        <label class="font-weight-bold">Birth date :</label>
        <input class="form-control" type ="date" name="birth_date" #birth_date="ngModel" [(ngModel)] = "profileData.birth_date" required/>
    </div>

    <div class="form-group">
        <label class="font-weight-bold">Profile photo :</label>
        <br>
        <input type="file" name="image" #image="ngModel" ngModel = "profileData.image" />
    </div>

    <div class="form-group">
        <label class="font-weight-bold">Email confirmed : </label>
        <input type="checkbox" name="email_confirmed" #email_confirmed="ngModel" [(ngModel)] = "profileData.email_confirmed" />
    </div>

    <button (click)="saveProfile()" type="submit" class="btn btn-primary" [disabled]="!profileForm.form.valid">Save profile</button>

</form>
