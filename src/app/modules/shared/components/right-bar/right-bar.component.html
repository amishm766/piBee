<div class="sidebar box box-primary">
  <div class="box-body">
    <div class="content-section">
      <h3 class="article-title">Sidebar</h3>
      <p class="text-muted">Yet to be designed</p>
      <ul class="article-content list-group">
        <li href="#" class="list-group-item list-group-item-light">Page 1</li>
        <li href="#" class="list-group-item list-group-item-light">Page 1</li>
        <li href="#" class="list-group-item list-group-item-light">Page 1</li>
        <li href="#" class="list-group-item list-group-item-light">Page 1</li>
        <li href="#" class="list-group-item list-group-item-light">Page 1</li>
      </ul>
    </div>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
      style="margin: 0px 7px 10px 7px"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <h5 class="card-title text-white">Card title</h5>
              <p class="card-text">Card 0 body text</p>
              <a href="#" class="btn btn-highlight">Visit Site</a>
            </div>
          </div>
        </div>
        <div *ngFor="let number of numberArray" class="carousel-item">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <h5 class="card-title text-white">Card title</h5>
              <p class="card-text">Card {{ number }} body text</p>
              <a href="#" class="btn btn-highlight">Visit Site</a>
            </div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
