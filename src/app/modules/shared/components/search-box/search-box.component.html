<form class="form-inline">
  <div class="input-group input-group-sm">
    <input
      class="form-control-navbar"
      type="text"
      placeholder="Search"
      aria-label="Search"
      name="search"
      list="brow"
      #search
      [ngModel]="getSearchBoxQuery$() | async"
      (ngModelChange)="setSearchBoxQuery$($event)"
      style="outline: none; padding: 0px 15px"
    />
  </div>
</form>
