<form #chatForm="ngForm">
    <div class="form-group ml-5 mt-4">
        <div class="form-group">
            <textarea class="form-control" rows = "13" cols = "60" name="messageBox" [(ngModel)] = "chatData.message"></textarea>
        </div>

        <div class="form-group mr-auto">
            <input name="message" #message="ngModel" [(ngModel)] = "input_message">
        </div>

        <div class="form-group mr-auto">
            <button (click)="sendMessage($event)" type="submit" class="btn btn-primary" [disabled]="!chatForm.form.valid">Send</button>
        </div>
    </div>

</form>
