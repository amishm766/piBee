<form class="form-group" [formGroup]="profileForm">
  <div class="form-group">
    <h3 class="form-heading">Edit Profile</h3>
    <div class="form-group">
      <label class="form-label">Bio</label>
      <textarea
        class="form-control"
        rows="2"
        cols="60"
        formControlName="bio"
      ></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Birth date</label>
      <div class="row" style="margin: 0px;">
        <input class="form-control" type="date" formControlName="birth_date" />
      </div>
    </div>

    <div class="form-group" formGroupName="address">
      <h4>Address</h4>

      <div class="form-group">
        <label class="form-label">Street</label>
        <input class="form-control" type="text" formControlName="street" />
      </div>

      <div class="form-group">
        <label class="form-label">City</label>
        <input class="form-control" type="text" formControlName="city" />
      </div>

      <div class="form-group">
        <label class="form-label">State</label>
        <input class="form-control" type="text" formControlName="state" />
      </div>

      <div class="form-group">
        <label class="form-label">Zip Code</label>
        <input class="form-control" type="number" formControlName="zip_code" />
      </div>
    </div>

    <div class="form-group form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        formControlName="email_confirmed"
      />
      <label class="form-check-label form-label">Email confirmed</label>
    </div>

    <div class="form-group">
      <label class="form-label">Profile photo</label>
      <br />
      <input
        class="form-control form-control-file"
        type="file"
        formControlName="image"
      />
    </div>

    <button
      (click)="editProfile()"
      type="button"
      class="btn"
      [disabled]="profileForm.invalid"
      [ngClass]="{
        'form-valid': !profileForm.invalid,
        'form-invalid': profileForm.invalid
      }"
    >
      Save profile
    </button>
  </div>
</form>
