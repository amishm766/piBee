<div class="fliud-container jumbotron">
    <h1>Log In</h1>
    <form #loginForm="ngForm">
      <div class="form-group" >
        
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="userName" #username="ngModel" [(ngModel)] = "loginData.username" maxlength=150 required>
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="Password" #password="ngModel" [(ngModel)] = "loginData.password" required>
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
          </div>
        </div>

        <button (click)="logIn()" type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
        
      </div>
    </form>
</div>
