<div *ngIf="loggedInUser$ | async">
  <p>Welcome : {{ (loggedInUser$ | async).username }}</p>

  <input
    type="test"
    autofocus
    placeholder="Search term"
    name="searchBox"
    #searchBox
    [ngModel]="usernameChange | async"
    (ngModelChange)="usernameChange.next($event)"
  />

  <ul>
    <li *ngFor="let username of usernameList | async">
      {{ username }}
    </li>
  </ul>
</div>
<div *ngIf="!(loggedInUser$ | async)">
  <p>{{ "Not logged In" }}</p>
</div>
