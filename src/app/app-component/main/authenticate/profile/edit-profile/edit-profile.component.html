<form class="form-group ml-5" #profileForm="ngForm">
  <h2>Edit Profile</h2>
  <div class="form-group">
    <label class="font-weight-bold">Bio :</label>
    <textarea
      class="form-control"
      rows="2"
      cols="60"
      name="bio"
      #bio="ngModel"
      [(ngModel)]="profileFormData.bio"
    ></textarea>
  </div>

  <div class="form-group">
    <label class="font-weight-bold">Location :</label>
    <input
      class="form-control"
      type="text"
      name="location"
      #location="ngModel"
      [(ngModel)]="profileFormData.location"
    />
  </div>

  <div class="form-group">
    <label class="font-weight-bold">Birth date :</label>
    <input
      class="form-control"
      type="date"
      name="birth_date"
      #birth_date="ngModel"
      [(ngModel)]="profileFormData.birth_date"
      required
    />
  </div>

  <div class="form-group">
    <label class="font-weight-bold">Profile photo :</label>
    <br />
    <input
      class="form-control-file"
      type="file"
      name="image"
      #image="ngModel"
      (ngModel)="(profileFormData.image)"
    />
  </div>

  <div class="form-group">
    <label class="font-weight-bold">Email confirmed : </label>
    <input
      type="checkbox"
      name="email_confirmed"
      #email_confirmed="ngModel"
      [(ngModel)]="profileFormData.email_confirmed"
    />
  </div>

  <button
    (click)="editProfile()"
    type="submit"
    class="btn btn-primary"
    [disabled]="!profileForm.form.valid"
  >
    Save profile
  </button>
</form>
