<form #loginForm="ngForm">
  <div class="form-group ml-5 mt-5 mb-5" >
    <h2>Log In</h2>

    <div class="form-group mt-3">
      <label class="font-weight-bold">Username :</label>
      <input type="text" class="form-control" name="userName" #username="ngModel" [(ngModel)] = "loginData.user.username" maxlength=150 required>
    </div>

    <div class="form-group">
      <label class="font-weight-bold">Password :</label>
      <input type="password" class="form-control" name="Password" #password="ngModel" [(ngModel)] = "loginData.user.password" required>
    </div>

    <button (click)="logIn()" type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
        
  </div>
</form>
