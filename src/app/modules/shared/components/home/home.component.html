<div
  id="carouselExampleFade"
  class="carousel slide"
  data-ride="carousel"
  style="margin: 0px"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleCaptions"
      data-slide-to="0"
      class="active"
    ></li>
    <div *ngFor="let number of numberArray">
      <li data-target="#carouselExampleCaptions" data-slide-to="number"></li>
    </div>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" style="height: 300px">
      <img
        src="../../../../assets/media/logos/card.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div
      *ngFor="let number of numberArray"
      class="carousel-item"
      style="height: 300px"
    >
      <img
        src="../../../../assets/media/logos/card.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleFade"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleFade"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div *ngIf="loggedInUser$ | async">
  <div *ngIf="allUsersProfile">
    <h4>Use search box to filter users to see their profile</h4>
    <div style="margin: 0px 5px 0px 5px">
      <table class="table table-sm table-dark table-hover">
        <tbody>
          <tr *ngFor="let userProfile of matchingUsersArray$ | async">
            <td>
              <img
                height="30px"
                width="30px"
                class="rounded-circle img-circle"
                [src]="userProfile?.image"
              />
            </td>
            <td>
              <a>{{ userProfile.address?.user.username }}</a>
            </td>

            <td>
              <button
                class="btn"
                type="button"
                style="
                  color: white;
                  cursor: pointer;
                  border-radius: 5px 5px;
                  display: inline-block;
                "
                [routerLink]="[
                  '/user/view-profile',
                  userProfile.address?.user.id
                ]"
              >
                {{ "Profile " }}<i class="fa fa-external-link"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf="!(loggedInUser$ | async)">
  <p>{{ "Not logged In" }}</p>
</div>
