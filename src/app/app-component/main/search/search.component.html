<form class="form-inline" style="margin-left: 0px;">
  <div class="input-group input-group-sm">
    <input
      class="form-control form-control-navbar"
      type="search"
      placeholder="Search User"
      aria-label="Search"
      name="search"
      #search
      [ngModel]="_data.searchQueryChangeSubject$ | async"
      (ngModelChange)="_data.searchQueryChangeSubject$.next($event)"
    />
  </div>
</form>
