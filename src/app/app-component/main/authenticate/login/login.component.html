<form [formGroup]="signInForm">
  <div class="form-group mt-5 mb-5">
    <h2>Sign In</h2>

    <div class="form-group mt-3">
      <label class="control-label required">Username</label>
      <input
        type="text"
        autofocus
        autocomplete="username"
        class="form-control"
        formControlName="username"
        [ngClass]="{
          'is-invalid': isInValid(signInForm, 'username'),
          'is-valid': isValid(signInForm, 'username')
        }"
      />
    </div>

    <div class="form-group">
      <label class="control-label required">Password</label>
      <input
        required
        type="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{
          'is-invalid': isInValid(signInForm, 'password'),
          'is-valid': isValid(signInForm, 'password')
        }"
      />
    </div>

    <button
      type="submit"
      (click)="signIn()"
      class="btn"
      [disabled]="signInForm.invalid"
    >
      Sign In
    </button>
  </div>
</form>
